<!-- meta tags and other links -->
{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка</title>
  <link rel="icon" type="image/png" href="{% static % 'assets/images/favicon.png' }" sizes="16x16">
  <!-- remix icon font css  -->
  <link rel="stylesheet" href="{% static 'assets/css/remixicon.css' %}">
  <!-- BootStrap css -->
  <link rel="stylesheet" href="{% static 'assets/css/lib/bootstrap.min.css' %}">
  <!-- Apex Chart css -->
  <link rel="stylesheet" href="{% static 'assets/css/lib/apexcharts.css' %}" >
  <!-- Data Table css -->
  <link rel="stylesheet" href="{% static 'assets/css/lib/dataTables.min.css' %}">
  <!-- Text Editor css -->
  <link rel="stylesheet" href="{% static 'assets/css/lib/editor-katex.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/lib/editor.atom-one-dark.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/lib/editor.quill.snow.css' %}">
  <!-- Date picker css -->
  <link rel="stylesheet" href="{% static 'assets/css/lib/flatpickr.min.css' %}">
  <!-- Calendar css -->
  <link rel="stylesheet" href="{% static 'assets/css/lib/full-calendar.css' %}">
  <!-- Vector Map css -->
  <link rel="stylesheet" href="{% static 'assets/css/lib/jquery-jvectormap-2.0.5.css'%}">
  <!-- Popup css -->
  <link rel="stylesheet" href="{% static 'assets/css/lib/magnific-popup.css' %}">
<!--   Slick Slider css-->
  <link rel="stylesheet" href="{% static 'assets/css/lib/slick.css' %}">
<!--   main css-->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
  <body>
<aside class="sidebar">
  <button type="button" class="sidebar-close-btn">
    <iconify-icon icon="radix-icons:cross-2"></iconify-icon>
  </button>
  <div>
    <a href="index.html" class="sidebar-logo">
      <img src="{% static 'assets/images/logo.png' %}" alt="site logo" class="light-logo">
      <img src="{% static 'assets/images/logo-light.png' %}" alt="site logo" class="dark-logo">
      <img src="{% static 'assets/images/logo-icon.png' %}" alt="site logo" class="logo-icon">
    </a>
  </div>
  <div class="sidebar-menu-area">
    <ul class="sidebar-menu" id="sidebar-menu">
      <li>
        <a href="{% url 'statistic' %} ">
          <iconify-icon icon="solar:home-smile-angle-outline" class="menu-icon"></iconify-icon>
          <span>Статистика</span>
        </a>
<!--      <li class="sidebar-menu-group-title">Application</li>-->
      <li>
        <a href="{% url 'banner' %} ">
          <iconify-icon icon="mage:email" class="menu-icon"></iconify-icon>
          <span>Баннера/слайдеры</span>
        </a>
      </li>
      <li>
        <a href="{% url 'film' %} ">
          <iconify-icon icon="bi:chat-dots" class="menu-icon"></iconify-icon>
          <span>Фильмы</span>
        </a>
      </li>
      <li>
        <a href="{% url 'cinema' %}">
          <iconify-icon icon="solar:calendar-outline" class="menu-icon"></iconify-icon>
          <span>Кинотеатры</span>
        </a>
      </li>
      <li >
        <a href="{% url 'news' %}">
          <iconify-icon icon="hugeicons:invoice-03" class="menu-icon"></iconify-icon>
          <span>Новости</span>
        </a>
<!--       -->
      </li>


      <li>
        <a href="{% url 'action' %}">
          <iconify-icon icon="solar:document-text-outline" class="menu-icon"></iconify-icon>
          <span>Акции</span>
        </a>
      </li>
      <li>
        <a href="{% url 'main_page' %}">
          <iconify-icon icon="heroicons:document" class="menu-icon"></iconify-icon>
          <span>Страницы</span>
        </a>

      </li>
      <li>
        <a href="{% url 'user' %}">
          <iconify-icon icon="mingcute:storage-line" class="menu-icon"></iconify-icon>
          <span>Пользователи</span>
        </a>

      </li>
      <li>
        <a href="{% url 'newsletter' %}">
          <iconify-icon icon="solar:pie-chart-outline" class="menu-icon"></iconify-icon>
          <span>Рассылка</span>
        </a>
      </li>


  </div>
</aside>

<main class="dashboard-main">
  <div class="navbar-header">
  <div class="row align-items-center justify-content-between">
    <div class="col-auto">
      <div class="d-flex flex-wrap align-items-center gap-4">
        <button type="button" class="sidebar-toggle">
          <iconify-icon icon="heroicons:bars-3-solid" class="icon text-2xl non-active"></iconify-icon>
          <iconify-icon icon="iconoir:arrow-right" class="icon text-2xl active"></iconify-icon>

      </div>
    </div>
    <div class="col-auto">
      <div class="d-flex flex-wrap align-items-center gap-3">
        <button type="button" data-theme-toggle class="w-40-px h-40-px bg-neutral-200 rounded-circle d-flex justify-content-center align-items-center"></button>
        <div class="dropdown d-none d-sm-inline-block">
          <button class="has-indicator w-40-px h-40-px bg-neutral-200 rounded-circle d-flex justify-content-center align-items-center" type="button" data-bs-toggle="dropdown">
            <img src="{% static 'assets/images/lang-flag.png'%}" alt="image" class="w-24 h-24 object-fit-cover rounded-circle">
          </button>
          <div class="dropdown-menu to-top dropdown-menu-sm">
            <div class="py-12 px-16 radius-8 bg-primary-50 mb-16 d-flex align-items-center justify-content-between gap-2">
              <div>
                <h6 class="text-lg text-primary-light fw-semibold mb-0">Choose Your Language</h6>
              </div>
            </div>

            <div class="max-h-400-px overflow-y-auto scroll-sm pe-8">
              <div class="form-check style-check d-flex align-items-center justify-content-between mb-16">
                <label class="form-check-label line-height-1 fw-medium text-secondary-light" for="english"> 
                  <span class="text-black hover-bg-transparent hover-text-primary d-flex align-items-center gap-3"> 
                    <img src="{% static 'assets/images/flags/flag1.png' %}" alt="" class="w-36-px h-36-px bg-success-subtle text-success-main rounded-circle flex-shrink-0">
                    <span class="text-md fw-semibold mb-0">UKR</span>
                  </span>
                </label>
                <input class="form-check-input" type="radio" name="crypto" id="english">
              </div>
  
              <div class="form-check style-check d-flex align-items-center justify-content-between mb-16">
                <label class="form-check-label line-height-1 fw-medium text-secondary-light" for="japan"> 
                  <span class="text-black hover-bg-transparent hover-text-primary d-flex align-items-center gap-3"> 
                    <img src="{% static 'assets/images/flags/flag2.png' %}" alt="" class="w-36-px h-36-px bg-success-subtle text-success-main rounded-circle flex-shrink-0">
                    <span class="text-md fw-semibold mb-0">RU</span>
                  </span>  
                </label>
                <input class="form-check-input" type="radio" name="crypto" id="japan">
              </div>
              
            </div>
          </div>
        </div><!-- Language dropdown end -->

<!--       &lt;!&ndash; Message dropdown end &ndash;&gt;-->
        <!-- Notification dropdown end -->
        <li>
                <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-danger d-flex align-items-center gap-3" href="{% url 'main' %}">
                <iconify-icon icon="lucide:power" class="icon text-xl"></iconify-icon>  Log Out</a>
        </li>


        </div><!-- Profile dropdown end -->

      </div>
    </div>
  </div>
</div>
  {% block content%} {% endblock %}
  




  <footer class="d-footer">
  <div class="row align-items-center justify-content-between">

</main>
